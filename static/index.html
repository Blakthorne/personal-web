<!doctype html>
<html>
    <head>
        <title>David Polar</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/ui.css" />
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link rel="stylesheet" href="https://use.typekit.net/qhf3jwb.css">
        <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&display=swap" rel="stylesheet"> 
        <link href="https://fonts.googleapis.com/css2?family=Fondamento:ital@1&display=swap" rel="stylesheet"> 
    </head>
    <body>
        <div class="grid">
            <div class="banner">
                <div class="header-name">
                    <a href="/">DPolar</a>
                </div>
                <nav class="header-nav">
                    <a href="/">Home</a>
                </nav>
                <div class="banner-image"></div>
                <div class="banner-name">
                    <h1>David Polar</h1>
                </div>
            </div>
            <div class="titles">
                <!-- display for musician page -->
                <img class="musician"        id="musician-image" src="/images/trombone-square.jpg">
                <img class="musician circle" id="musician-circle" src="images/circle-color.png">
                <a   class="musician"        id="musician-title" href="/">Musician</a>
                <p   class="musician"        id="musician-info">I play trombone</p>

                <!-- display for programmer page -->
                <img class="programmer"        id="programmer-image" src="images/vscode.png">
                <img class="programmer circle" id="programmer-circle" src="images/circle-color.png">
                <a   class="programmer"        id="programmer-title" href="/">Programmer</a>
                <p   class="programmer"        id="programmer-info">I can program</p>

                <!-- display for learner page -->
                <div class="learner"        id="learner-image">Abc</div>
                <img class="learner circle" id="learner-circle" src="images/circle-color.png">
                <a   class="learner"        id="learner-title" href="/">Learner</a>
                <p   class="learner"        id="learner-info">I love to learn new things</p>
            </div>
        </div>
    </body>
</html>
